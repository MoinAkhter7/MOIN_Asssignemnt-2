<!DOCTYPE html>
<html>
  <head>
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="MoinGuessingGame.css">
  </head>
  <body>
<div class="header">
    <h1>"WELCOME TO THE</h1>
    <h2>Number Guessing Game"</h2>
    <h4><i>Let's check your guessing sense [remember you have only 5 attempts]!!</i></h4>
    <p>Guess the number between 1 and 100:</p>
    <input type="number" id="guessInput" min="1" max="100">
    <br>
    <button id="submitBtn">Submit Guess</button>
    <p id="result"></p>
</div>
    <script src="MoinGuessingGame.js"></script>
  </body>
</html>
